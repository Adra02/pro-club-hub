<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Titolo dinamico (aggiornato via JS) -->
    <title>Pro Club Hub - Profilo</title>
    
    <!-- Meta tags per SEO e condivisione social -->
    <meta name="description" content="Visualizza il profilo su Pro Club Hub - La community definitiva per giocatori di Pro Club">
    <meta property="og:title" content="Pro Club Hub - Profilo">
    <meta property="og:description" content="Visualizza il profilo su Pro Club Hub">
    <meta property="og:type" content="profile">
    <meta property="og:url" content="">
    <meta property="og:image" content="https://pro-club-hub.com/assets/og-image.png">
    
    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.ico">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stili principali -->
    <link rel="stylesheet" href="/styles.css">
    
    <style>
        /* === STILI SPECIFICI PAGINA CONDIVISIONE === */
        
        body {
            background: linear-gradient(135deg, #0a0f1e 0%, #1a1f35 100%);
            min-height: 100vh;
        }

        .share-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        .share-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 20px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 20px;
            color: white;
        }

        .share-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 900;
        }

        .share-header p {
            margin: 10px 0 0;
            opacity: 0.9;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            flex-shrink: 0;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 900;
            color: white;
            margin: 0 0 10px;
        }

        .profile-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #94a3b8;
            font-size: 0.95rem;
        }

        .stat-item i {
            color: #3b82f6;
        }

        .rating-display {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            color: #fbbf24;
        }

        .profile-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #3b82f6;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-label {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1rem;
            color: white;
            font-weight: 600;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            padding: 8px 16px;
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .social-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            color: #3b82f6;
            text-decoration: none;
            transition: all 0.3s;
        }

        .social-link:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .member-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .member-card.captain {
            border-color: #fbbf24;
            background: rgba(251, 191, 36, 0.05);
        }

        .member-name {
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .member-role {
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .captain-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #fbbf24;
            color: #0a0f1e;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-top: 5px;
        }

        .feedback-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .feedback-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .feedback-author {
            font-weight: 600;
            color: white;
        }

        .feedback-comment {
            color: #cbd5e1;
            line-height: 1.6;
            margin: 10px 0;
        }

        .feedback-date {
            font-size: 0.85rem;
            color: #64748b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .error-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 40px 20px;
        }

        .error-icon {
            font-size: 5rem;
            color: #ef4444;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 900;
            color: white;
            margin-bottom: 15px;
        }

        .error-message {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 30px;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            transition: transform 0.3s;
        }

        .btn-home:hover {
            transform: translateY(-2px);
        }

        .share-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn-share {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-share:hover {
            background: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .share-container {
                padding: 10px;
                margin: 20px auto;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-avatar {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }

            .profile-name {
                font-size: 1.5rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .members-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header con logo -->
    <div class="share-header">
        <h1>⚽ Pro Club Hub</h1>
        <p>La community definitiva per giocatori di Pro Club</p>
    </div>

    <!-- Container principale -->
    <div id="mainContent" class="share-container">
        <!-- Loading iniziale -->
        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Script per caricare i dati -->
    <script src="/share.js"></script>
</body>
</html>
